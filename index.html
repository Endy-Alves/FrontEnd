<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form>
        <div>
            <label for="username">Email:</label>
            <input type="text" id="username" name="Email" required placeholder="seu@email.com">
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="button" onclick="login(validateEmailPassword())">Entrar</button>
        </div>
        <div>
            <button class="register" type="button" onclick="register()" >Registrar</button>
        </div>
    </form>
    


    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js" ></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js" ></script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="loading.js"></script>

<script src="index.js"></script>
</body>
</html>
